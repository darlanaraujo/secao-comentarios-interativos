<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Estilo -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <title>#Frontend Mentor - Seção de comentários interativos</title>
</head>
<body>
    <section class="page">
        <div class="wrapper-box">
            <div class="wrapper-comment">
                <div class="controler">
                    <button class="btn-controler btn-mais"><img src="img/icon-plus.svg" alt="[Ícone Mais]"></button>
                    <span class="nota">12</span>
                    <button class="btn-controler btn-menos"><img src="img/icon-minus.svg" alt="[Ícone Menos]"></button>
                </div>
                <div class="content-comment">
                    <div class="topo">
                        <div class="dados-user">
                            <span class="avatar">foto</span>
                            <span class="nome">nome</span>
                            <span class="data">data</span>
                        </div>
                        <button class="btn-responder"><img src="img/icon-reply.svg" alt="[Ícone Responder]">Reply</button>
                    </div>
    
                    <div class="comment">
                        <p class="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, fugiat iusto? Tenetur reiciendis aliquid id, qui praesentium, architecto quas nulla in possimus earum ipsum odit, atque nemo nam placeat perferendis.</p>
                    </div>
                </div>
            </div>

            <div class="wrapper-reply-comment">
                <span class="avatar">foto</span>
                <textarea class="set-comment" name="" id="" cols="30" rows="4" placeholder="Add a comment..."></textarea>
                <button class="btn-responder">reply</button>
            </div>
        </div>

        <div class="wrapper-send-comment">
            <span class="avatar">foto</span>
            <textarea class="set-comment" name="" id="" cols="30" rows="4" required="required" placeholder="Add a comment..."></textarea>
            <button class="btn-responder">send</button>
        </div>
        
    </section>
</body>
</html>
