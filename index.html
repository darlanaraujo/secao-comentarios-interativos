<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Estilo -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <title>#Frontend Mentor - Seção de comentários interativos</title>
</head>
<body>
    <section class="page">
        <div class="wrapper-box">
            <div class="wrapper-comment">
                <div class="controle">
                    <a href="#"><img src="img/icon-plus.svg" alt="[Ícone Mais]"></a>
                    <span class="nota">12</span>
                    <a href="#"><img src="img/icon-minus.svg" alt="[Ícone Menos]"></a>
                </div>
                <div class="content-comment">
    
                    <div class="topo">
                        <div class="dados-user">
                            <span class="avatar"></span>
                            <span class="nome"></span>
                            <span class="data"></span>
                        </div>
                        <a href="#"><img src="img/icon-reply.svg" alt="[Ícone Responder]">Reply</a>
                    </div>
    
                    <div class="comment">
                        <p class="texto"></p>
                    </div>
                </div>
            </div>

            <div></div>
        </div>
        
    </section>
</body>
</html>
