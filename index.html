<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Estilo -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Script -->
    <script src="js/script.js" defer></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <title>#Frontend Mentor - Seção de comentários interativos</title>
</head>

<body>
    <section class="page">

        <div class="comments">
            <div class="caixa-comentarios">
                <div class="controles">
                    <button class="btn-controles" id="btn-mais"><img src="images/icon-plus.svg" alt=""></button>
                    <span class="score" id="score">12</span>
                    <button class="btn-controles" id="btn-menos"><img src="images/icon-minus.svg" alt=""></button>
                </div>

                <div>
                    <div class="topo-comentario">
                        <div class="dados-usuario">
                            <img class="foto" src="" alt="">
                            <span class="nome-usuario">nome</span>
                            <span class="data-comentario">data</span>
                        </div>
                        <div class="caixa-botoes">
                            <button class="btn-secundario"><img src="images/icon-reply.svg" alt="">reply</button>
                        </div>
                    </div>
                    <div>
                        <p class="comentario">Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Caixa de comentário fixa -->
        <div class="caixa-fazer-comentarios" id="currentUser">
            <img class="foto" id="image" src="" alt="">
            <textarea class="caixa-texto" name="" id="" cols="30" rows="4" required="required"
            placeholder="Add a comment..."></textarea>
            <button class="btn-primario" id="btn-enviar">send</button>
        </div>
    </section>
</body>

</html>
